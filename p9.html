<html ng-app="myapp">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <body>

            <div ng-controller="myctrl">
                search by name:<input type="text" ng-model="searchname">
                search by salary:<input type="text" ng-model="searchsalary">
                <table>
                    <tr >
                        <th>name</th>
                        <th>salary</th>
                    </tr>
                    <tr ng-repeat="employe in employes | filter:{name:searchname,salary:searchsalary}">
                        <td>{{employe.name}}</td>
                        <td>{{employe.salary}}</td>
                    </tr>
                </table>
            </div>
            <script>
                var app=angular.module('myapp',[]);app.controller('myctrl',function($scope){
                    $scope.employes=[
                        {name:"sag",salary:"559000"}
                    ];
                });
            </script>
        </body>
    </head>
</html>
